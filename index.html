<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="box">
        <h1 id="title">Food Survey</h1>
        <p id="description">Fill this form about food preferences.</p>
        <form action="thankyou.html" method="get" id="survey-form">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name">
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" placeholder="Enter your email"required>
          <label for="number" id="number-label">Age</label>
          <input type="number" id="number" min="1" max="100" placeholder="Enter your age" required>
          <legend for="dropdown">What food do you like?</label>
          <select id="dropdown" required>
            <option value="">Select food choice</option>
            <option value="1">kwek-kwek</option>
            <option value="2">Pizza</option>
            <option value="3">Pie</option>
            <option value="4">Ice cream</option>
            <option value="5">ako</option>
          </select>
          <legend>Favorite meal of the day</legend>
          <span id="fav-meal">
            <label for="breakfast" id="breakfast">Breakfast</label>
            <input type="checkbox" id="breakfast" name="fav-meal" value="breakfast">
            <label for="lunch" id="lunch">| Lunch </label>
            <input type="checkbox" id="lunch" name="fav-meal" value="lunch">
            <label for="dinner" id="dinner">| Dinner</label>
            <input type="checkbox" id="dinner" name="fav-meal" value="dinner">
            <legend>Do you enjoy eating?</legend>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="choice" value="yes">
            <label for="no">| No</label>
            <input type="radio" id="no" name="choice" value="no">
            <legend>What is your favorite food and why?</legend>
            <textarea id="fav-food" name="fav-food" row="4" cols="40" placeholder="Enter your food"></textarea>
            </span>
            <span id="button"><button type="submit" id="submit" value="submit">Submit</button></span>
        </form>
    </div>
</body>
</html>
